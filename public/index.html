<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        .inputContainer { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        .inputContainer input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
        .inputContainer button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: rgb(71, 188, 255); }
        #messages li:nth-child(even) { background: rgb(206, 221, 231); }
      </style>

      <script src="/socket.io/socket.io.js"></script>
      <script defer src="./logic.js"></script>
</head>
<body>
    <ul id="messages"></ul>
    <div class="inputContainer">
      <input id="m" autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
